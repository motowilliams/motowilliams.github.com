{% if post.post-type %}<article class="{{ post.post-type }}">{% else %}<article class="post">{% endif %}
  <div class="content"><h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
    {{ post.body }}
  </div>{% unless post.hide_meta %}
  <div class="meta">
  <span class="author"><a href="http://tomafro.net">Tom Ward</a></span> &middot; 
  <span class="date"><a href="/{{ post.date | date: "%Y" }}/{{ post.date | date: "%m" }}">{{ post.date | date: "%e" | ordinalize }} {{ post.date | date: "%B"}} {{ post.date | date: "%Y"}}</a></span>
  <span class="tags">{% for tag in post.tags %} &middot; <a href="/tags/{{tag}}" rel="tag">{{tag}}</a>{% endfor %}</span>
  </div>{% endunless %}
</article>
