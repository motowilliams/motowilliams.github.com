    <a href="{{ page.url }}"><h2>{{ page.title }}</h2></a>
    <div class="post post-{{ page.id }}">

    <p class="author">
      Added by {{ page.author }}
      on {{ page.date | date: '%B %d, %Y' }}
      in {% for category in  page.categories %}
       <a href="/tags/{{category | downcase}}.html">{{category}}</a>
      {% endfor %}
    </p>
    
    <div class="entrybody">
      {{ page.content | truncate: 400 }}
    </div>
    <a href="{{ page.url }}">Read more ...</a>
  </div>
  <hr />
